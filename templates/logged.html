
<h1>
Hi {{session['name']}}, you are logged in.
</h1>

{% if food != None %}
<h2>
	Your favorite food is {{food}}
</h2>
{% else %}
<h2>
	You don't have any favorite food
</h2>
{% endif %}

{% if path != None %}
<img src="{{path}}">
{% endif %}

<form action="/logged-in" method="post">
	<input type="text" name="food" placeholder="Enter your favorite food">
	<input type="submit" value="submit">
</form>

<form action="/upload" method="post" enctype="multipart/form-data">
	<input type="file" name="pic" accept="image/*">
	<input type="submit">
</form>

<a href = "/logout"> Logout </a>
